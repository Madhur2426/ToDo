<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <div class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" [(ngModel)]="taskNumber" class="form-control" placeholder="Enter task number" />
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <input type="number" id="numberBox" [value]="lastSavedId" readonly class="form-control" />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary" (click)="addTask()">Save</button>
              </div>
            </div>
                    


            <nav class="nav nav-pills flex-column flex-sm-row">
              <button class="flex-sm-fill text-sm-center nav-link active" aria-current="page" (click)="showOngoingTask()">Active Task</button>
              <button class="flex-sm-fill text-sm-center nav-link" (click)="showCompletedTask()">Completed Task</button>
            </nav>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
